DynamicSettingsPanel.infoLabel.description = A métrica é calculada dentro do intervalo de tempo. A janela de tempo define o tamanho da união de snapshots de grafos  ou de nós e arestas em um tempo contínuo. A janela é movida por um comprimento de instante, de modo que a métrica seja calculada nestes momentos. O cálculo começa no início do intervalo de tempo e termina quando não é possível calcular inteiramente outro instante. Tanto a janela de tempo quanto o instante são definidos como durações: float/inteiro (no caso de snapshots) ou datas (no caso de tempo contínuo).
