<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html>
    <head>
        <title>org.gephi.utils.longtask.api</title>
    </head>
    <body>
        <p>
            API any module can use for providing long, asynchronous tasks execution.
        </p>
        <p>
            The <code>LongTaskExecutor</code> can run any <code>Runnable</code>,
            but preferably that also implements <code>LongTask</code> interface for
            progress and cancellation.
        </p>
    </body>
</html>
